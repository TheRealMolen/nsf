<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>notes on the synthesis of form</title>
<link rel="StyleSheet" href="styles.css" type="text/css">
</head>
<body>

<div style="vertical-align:top; margin-bottom: 200px">
    <div style="float:left; width: 450px; margin:10px 0px 80px 10px">
        <div style="font-size:57pt">NOTES ON</div>
        <div style="font-size:40pt">NOTES ON THE</div>
        <div style="font-size:52pt">SYNTHESIS</div>
        <div style="font-size:64pt">OF FORM</div>

        <div style="font-size:16pt; padding-left: 16px; margin-top:8px">ALEXANDER CHRISTOPHER [MOLE]</div>
    </div>

    <div id="misfited" style="display:inline-block; margin-top: 10px; position:relative">
        <div id="display"></div>
        <div id="inspector">
            <div id="addmisfit" class="editor" style="display:none">
                MISFIT: <input class="mfname" name="name" />
            </div>
            <div id="editlinks" class="editor" style="display:none">
                <div id="instruction">How does <span class="misfitname">based on real resort</span> link to
                    <span class="misfitname">Epic Vistas</span>?</div>
                <div id="options">
                    <div class="option">Positively</div>
                    <div class="option selected">It doesn't</div>
                    <div class="option">Negatively</div>
                </div>
                <div class="nav"><a id="nextlink">Next Link</a> | <a id="finished">Finished</a></div>
            </div>
        </div>
    </div>
</div>

<p>Fixing one misfit may cause other related ones to become unfixed:</p>
<div id="lights">
</div>


<script type="text/javascript" src="jquery-2.0.1.js"></script>
<script type="text/javascript" src="d3.v3.js"></script>
<script type="text/javascript" src="misfited.js"></script>
<script type="text/javascript" src="lights.js"></script>
</body>
</html>
